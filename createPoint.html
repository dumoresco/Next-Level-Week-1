<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/createPoint.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div id="page-createPoint">
        <header>
            <img src="assets/logo.svg" alt="Logo Ecoleta">
            <a href="index.html">
                <span></span>
                Voltar para home
            </a>
        </header>
        
        <form action="" method="POST">
            <h1>Cadastro do<Br> ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="">Número/Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="0">Selecione o estado</option>
                            </select>

                            <input type="hidden" name="state" required>
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select disabled name="city" required>
                                <option value="">Seleciona a cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
                    <div class="itens-grid">
                        <li data-id="1"><img src="assets/lampadas.svg" alt="Lâmpadas icone"><span>Lâmpadas</span></li>
                        <li data-id="2"><img src="assets/baterias.svg" alt="Pilhas e Baterias icone"><span>Pilhas e Baterias</span></li>
                        <li data-id="3"><img src="assets/papeis-papelao.svg" alt="Papéis e papelão icone"><span>Papéis e Papelão</span></li>
                        <li data-id="4"><img src="assets/eletronicos.svg" alt="Eletronicos icone"><span>Resíduos Eletrônicos</span></li>
                        <li data-id="5"><img src="assets/organicos.svg" alt="Organicos icone"><span>Resíduos Orgânicos</span></li>
                        <li data-id="6"><img src="assets/oleo.svg" alt="Oleo icone"><span>Óleo e Cozinha</span></li>
                    </div>
                    <input type="hidden" name="items">
                </fieldset>
                <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
    <script src="scripts/createPoint.js"></script>
</body>
</html>
