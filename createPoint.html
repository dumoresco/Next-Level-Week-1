<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/createPoint.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>

    <div id="page-createPoint">
        <header>
            <img src="assets/logo.svg" alt="Logo Ecoleta">
            <a href="index.html">
                <span></span>
                Voltar para home
            </a>
        </header>
        
        <form action="" method="post">
            <h1>Cadastro do<Br> ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="">Número/Complemento</label>
                            <input type="text" name="address2">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="0">Selecione o estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select disabled name="city">
                                <option value="">Seleciona a cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
    <script src="/scripts/createPoint.js"></script>
</body>
</html>
